<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 1000" width="100%" height="100%">
  <!-- WARNING TRIANGLE -->
  <g transform="translate(50,50) scale(1)">
    <path d="M50 0 L100 100 L0 100 Z" fill="red"/>
    <path d="M45 30 L55 30 L55 70 L45 70 Z" fill="white"/>
    <path d="M45 80 L55 80 L55 90 L45 90 Z" fill="white"/>
  </g>
  
  <!-- BLOOD SPLATTER -->
  <circle cx="300" cy="120" r="40" fill="darkred" opacity="0.7"/>
  <circle cx="320" cy="150" r="20" fill="maroon" opacity="0.6"/>
  <circle cx="280" cy="160" r="25" fill="red" opacity="0.5"/>
  <circle cx="310" cy="190" r="10" fill="darkred" opacity="0.4"/>

  <!-- VECTORIZED "HACKED" TEXT OUTLINE -->
  <g transform="translate(400,200) scale(2)">
    <path fill="red" d="M0,0 L50,0 L50,10 L10,10 L10,40 L50,40 L50,50 L0,50 Z"/>  <!-- Simplified block for 'H' -->
    <path fill="red" d="M60,0 L110,0 L110,10 L120,10 L120,20 L110,20 L110,30 L120,30 L120,40 L110,40 L110,50 L60,50 Z"/> <!-- 'A' -->
    <!-- ...more letter paths... simplified example... -->
  </g>

  <!-- VECTORIZED WARNING BANNERS -->
  <g transform="translate(200,350)">
    <rect width="1000" height="80" fill="black"/>
    <g transform="translate(50,60) scale(1)">
      <!-- 'MALWARE' as filled shapes -->
      <path fill="yellow" d="M0,0 L80,0 L80,10 L10,10 L10,40 L80,40 L80,50 L0,50 Z"/>
      <!-- Repeat for each word as needed -->
    </g>
  </g>

  <!-- CLICKABLE LINK AREAS (NO LIVE TEXT!) -->
  <a xlink:href="http://malicious-login.example" target="_blank">
    <g transform="translate(200,500)">
      <rect width="1000" height="40" fill="#222"/>
      <g transform="translate(10,30)">
        <!-- outline for link text -->
        <path fill="lime" d="M0,0 L200,0 L200,10 L10,10 L10,20 L200,20 L200,30 L0,30 Z"/>
      </g>
    </g>
  </a>

  <a xlink:href="http://phishing-gate.xyz/verify" target="_blank">
    <g transform="translate(200,560)">
      <rect width="1000" height="40" fill="#222"/>
      <g transform="translate(10,30)">
        <path fill="cyan" d="M0,0 L300,0 L300,10 L10,10 L10,20 L300,20 L300,30 L0,30 Z"/>
      </g>
    </g>
  </a>

  <!-- FOOTER VECTOR NOTICE -->
  <g transform="translate(200,650)">
    <path fill="gray" d="M0,0 L500,0 L500,10 L10,10 L10,20 L500,20 L500,30 L0,30 Z"/>
    <!-- placeholder shapes in place of text -->
  </g>
</svg>
